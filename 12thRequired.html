<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12th Required | Join Us </title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/style/stylesheet.css">
</head>
<body>
    <section>
        <div class="contain">
            <div class="contactform">
                <h2 class="heading">12th Board Required Information</h2>
                <div class="form">
                    <div class="inputForm area-50">
                        <input type="text">
                        <span>Board of Examination</span>
                    </div>
                    <div class="inputForm area-50">
                        <input type="text" placeholder="Optional">
                        <span>Year of Pass-out</span>
                    </div>
                    <div class="inputForm area-50">
                        <input type="text">
                        <span>Subject Prefrence</span>
                    </div>
                    <div class="inputForm area-50">
                        <input type="number">
                        <span>Carrier Prefrence</span>
                    </div>
                    <div class="inputForm area-50">
                        <input type="date">
                        <span>Registration Number</span>
                    </div>
                    <div class="inputForm area-50">
                        <input type="text">
                        <span>School Name</span>
                    </div>
                    <div class="inputForm area-50">
                        <input type="text">
                        <span>Roll Number</span>
                    </div>
                    <div class="inputForm area-50">
                        <input type="text">
                        <span>Marks Obtained</span>
                    </div>
                    <div class="inputForm area-100">
                        <input type="submit" value="Submit">
                    </div>
                    <!--div class="inputForm area-100 next">
                        <input type="submit" value="Next">
                    </div>
                    <div class="inputForm">
                        Gender :  <input type="radio"><span>Male</span>
                        <input type="radio">
                        <span>Female</span>
                    </div-->
                </div>
            </div>
        </div>
    </section>
</body>
</html>

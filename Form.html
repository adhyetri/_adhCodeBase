<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/style/stylesheet.css">
</head>
<body>
    <section class="join-us-form">
        <div class="contain">
            <div class="contactform">
                <h2 class="heading">Contact Us</h2>
                <i class="fas fa-times"></i>
                <div class="form">
                    <div class="inputForm area-50">
                        <input type="text">
                        <span>First Name</span>
                    </div>
                    <div class="inputForm area-50">
                        <input type="text" placeholder="Optional">
                        <span>Middle Name</span>
                    </div>
                    <div class="inputForm area-50">
                        <input type="text">
                        <span>Last Number</span>
                    </div>
                    <div class="inputForm area-50">
                        <input type="number">
                        <span>Mobile Number</span>
                    </div>
                    <div class="inputForm area-50">
                        <input type="date">
                        <span>Date of Birth</span>
                    </div>
                    <div class="inputForm area-50">
                        <input type="text">
                        <span>Nationality</span>
                    </div>
                    <div class="inputForm area-50">
                        <input type="text">
                        <span>City Address</span>
                    </div>
                    <div class="inputForm area-50">
                        <input type="text">
                        <span>Gender</span>
                    </div>
                    <div class="inputForm area-100">
                        <span><input type="submit" value="Next"><a href="Required.html"></a></span>
                    </div>
                    <!--div class="inputForm area-100 next">
                        <input type="submit" value="Next">
                    </div>
                    <div class="inputForm">
                        Gender :  <input type="radio"><span>Male</span>
                        <input type="radio">
                        <span>Female</span>
                    </div-->
                </div>
            </div>
        </div>
    </section>
</body>
</html>
